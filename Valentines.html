    <title>Background Image Example</title>
    <style>
        body {
            background-image: url("photo.jpg"); /* Specify the image file */
            background-repeat: no-repeat;            /* Prevents the image from repeating */
            background-size: cover;                  /* Ensures the image covers the whole element */
            background-position: center;
            background-attachment: fixed;            /* Makes the background image fixed when scrolling */
            background-color: #cccccc;               /* A background color if the image can't load */
        }
    </style>
</head>

    <div>
        
        <h1>Happy Valentines!❤️</h1>
        <button id="Yes">Yes!</button>
        <button id="No">No</button>
    </div>


    <style>
        h1 {
            font-size: 50px;
        }

        button {
            color: #000000;
            font-size: 15px;
            padding: 5px;

        }

        div {
            color:rgb(252, 114, 240);
            margin-top: 100px;
            text-align: center;
            vertical-align: middle;
            position: relative;
        }

        #No {
            background-color: red;
            margin-left: 5px;
            position: fixed;
        }

        #Yes:hover {
            background-color: green;
            animation: pulse 0.5s infinite;
        }

        #Yes {
            animation: pulse 0.5s infinite;
            background-color: green;
            
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
    <script>
        document.getElementById("Yes").addEventListener("click", function () {
            alert("i miss you alex! take care always!❤️");
        });
        var b = document.getElementById("No")
        b.addEventListener("mouseenter", change);
        function change() {

            
            var maxX = window.innerWidth - b.offsetWidth;
            var maxY = window.innerHeight - b.offsetHeight;

            
            if (maxX < 0) maxX = 0;
            if (maxY < 0) maxY = 0;

            var i = Math.random() * maxX;
            var j = Math.random() * maxY;

            b.style.left = i + "px";
            b.style.top = j + "px";
        }
    </script>

</body>
